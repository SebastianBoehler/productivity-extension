<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <!-- Use Tailwind via JS (compiled CDN build saved locally) -->
    <script src="css/tailwind.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-white dark:bg-gray-900 font-sans w-80 mx-auto p-4 text-black dark:text-white">
    <div class="w-full">
      <div class="flex justify-between items-center p-4">
        <h1 class="text-xl font-semibold flex items-center gap-2">
          FocusFeed
        </h1>
        <!-- Dark/Light Mode Tailwind Toggle -->
        <label for="themeToggle" class="inline-flex items-center cursor-pointer ml-2">
          <span class="relative">
            <input id="themeToggle" type="checkbox" class="sr-only peer">
            <div class="w-10 h-6 bg-gray-300 rounded-full peer dark:bg-gray-600 peer-checked:bg-indigo-600 transition-colors duration-200"></div>
            <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow peer-checked:translate-x-4 transform transition-transform duration-200"></div>
          </span>
        </label>
      </div>

      <!-- YouTube Section (minimal in popup) -->
      <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-4 mb-4 shadow">
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center gap-3">
            <input type="checkbox" id="youtube" class="w-5 h-5" />
            <label for="youtube" class="text-lg font-semibold">YouTube</label>
          </div>
          <button id="openYTSettings" class="text-indigo-600 text-sm hover:underline">Configure</button>
        </div>
        <p class="text-xs text-gray-500 dark:text-gray-400">Enable features; manage details in Settings.</p>
      </div>

      <!-- Instagram Section (minimal in popup) -->
      <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-4 mb-4 shadow">
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center gap-3">
            <input type="checkbox" id="instagram" class="w-5 h-5" />
            <label for="instagram" class="text-lg font-semibold">Instagram</label>
          </div>
          <button id="openIGSettings" class="text-indigo-600 text-sm hover:underline">Configure</button>
        </div>
        <p class="text-xs text-gray-500 dark:text-gray-400">Enable features; manage details in Settings.</p>
      </div>

      <!-- Study Mode Section (minimal in popup) -->
      <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-4 mb-4 shadow">
        <div class="flex items-center justify-between mb-1">
          <div class="flex items-center gap-3">
            <input type="checkbox" id="studyMode" class="w-5 h-5" />
            <label for="studyMode" class="text-lg font-semibold">Study Mode</label>
          </div>
          <button id="openSMSettings" class="text-indigo-600 text-sm hover:underline">Configure</button>
        </div>
        <p class="text-xs text-gray-500 dark:text-gray-400">Block distractions and set triggers in Settings.</p>
      </div>

      <!-- Footer -->
      <footer class="p-4 text-center text-xs">
        <div class="flex items-center justify-center gap-4">
          <button id="openOptions" class="px-3 py-1.5 rounded bg-indigo-600 text-white text-xs hover:bg-indigo-500">Open Settings</button>
          <a
            href="https://github.com/SebastianBoehler/productivity-extension"
            class="text-indigo-600 hover:text-indigo-400 hover:underline transition-colors duration-150"
            target="_blank"
          >GitHub</a>
        </div>
      </footer>
    </div>

    <script type="module" src="utils.js"></script>
    <script src="study-mode.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
