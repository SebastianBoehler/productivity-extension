<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link href="css/tailwind.min.css" rel="stylesheet" />
    <style>
      html, body {
        min-width: 400px;
        min-height: 300px;
        background-color: white;
      }
      
      .checkbox-wrapper input[type="checkbox"] {
        @apply h-4 w-4 rounded border-gray-300 text-indigo-600 transition duration-150 ease-in-out;
      }
      
      .checkbox-wrapper input[type="checkbox"]:hover {
        @apply cursor-pointer border-indigo-500;
      }
      
      .section-transition {
        @apply transition-all duration-200 ease-in-out;
      }
      
      .section-transition:hover {
        @apply transform scale-[1.01];
      }
      
      .youtube {
        /* color: #ff0000; */
      }
      .instagram {
        /* color: #e1306c; */
      }
    </style>
  </head>
  <body class="bg-white">
    <div class="w-full max-w-md mx-auto bg-white shadow-xl overflow-hidden">
      <h1 class="text-lg font-bold text-gray-800 p-4 border-b bg-gradient-to-r from-gray-50 to-white">
        Productivity Extension
      </h1>

      <!-- YouTube Section -->
      <div class="p-4 section-transition">
        <div class="flex items-center space-x-3 mb-4">
          <div class="checkbox-wrapper">
            <input
              type="checkbox"
              id="youtube"
              class="h-4 w-4 border-gray-300 rounded focus:ring-2 focus:ring-indigo-500"
            />
          </div>
          <label for="youtube" class="text-lg font-semibold youtube">YouTube</label>
        </div>
        <div class="ml-7 space-y-3">
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleRecommendations" />
            <label for="toggleRecommendations" class="text-sm text-gray-700">Hide Recommendations</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleComments" />
            <label for="toggleComments" class="text-sm text-gray-700">Hide Comments</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleShorts" />
            <label for="toggleShorts" class="text-sm text-gray-700">Hide Shorts</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleHomeFeed" />
            <label for="toggleHomeFeed" class="text-sm text-gray-700">Replace home feed with subscription feed</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="grayThumbnails" />
            <label for="grayThumbnails" class="text-sm text-gray-700">Make thumbnails grayscale</label>
          </div>
        </div>
      </div>

      <!-- Instagram Section -->
      <div class="p-4 border-t section-transition">
        <div class="flex items-center space-x-3 mb-4">
          <div class="checkbox-wrapper">
            <input
              type="checkbox"
              id="instagram"
              class="h-4 w-4 border-gray-300 rounded focus:ring-2 focus:ring-indigo-500"
            />
          </div>
          <label for="instagram" class="text-lg font-semibold instagram">Instagram</label>
        </div>
        <div class="ml-7 space-y-3">
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleExploreFeed" />
            <label for="toggleExploreFeed" class="text-sm text-gray-700">Disable explore feed</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleReelsFeed" />
            <label for="toggleReelsFeed" class="text-sm text-gray-700">Disable reels feed</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleForYouPage" />
            <label for="toggleForYouPage" class="text-sm text-gray-700">Disable "For You" page</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleSearchButton" />
            <label for="toggleSearchButton" class="text-sm text-gray-700">Hide search button</label>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="bg-gray-50 p-4 text-center text-gray-600 text-sm border-t">
        <p>
          Contribute or request features on
          <a
            href="https://github.com/SebastianBoehler/productivity-extension"
            class="text-indigo-600 hover:text-indigo-500 hover:underline transition-colors duration-150"
            target="_blank"
          >GitHub</a>.
        </p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
