<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <h1>Productivity Extension</h1>
    <div>
      <label>
        <input type="checkbox" id="toggleRecommendations" /> Hide YouTube
        Recommendations
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="toggleSecondary" /> Hide YouTube Secondary
        (Sidebar)
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="toggleYoutubePause" /> Pause video on tab
        change
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
