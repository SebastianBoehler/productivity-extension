<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <h1>Productivity Extension</h1>
    <div>
      <label> <input type="checkbox" id="youtube" /> YouTube </label>
      <div style="margin-left: 20px">
        <div>
          <label>
            <input type="checkbox" id="toggleRecommendations" /> Hide YouTube
            Recommendations
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" id="toggleComments" /> Hide YouTube Comments
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" id="toggleShorts" /> Hide YouTube Shorts
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" id="toggleHomeFeed" /> Replace home feed with
            a subscription feed
          </label>
        </div>
      </div>
    </div>
    <div>
      <label> <input type="checkbox" id="instagram" /> Instagram </label>
      <div style="margin-left: 20px">
        <div>
          <label>
            <input type="checkbox" id="toggleExploreFeed" /> Disable explore feed
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" id="toggleReelsFeed" /> Disable reels feed
          </label>
        </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
