<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <!-- Use Tailwind via JS (compiled CDN build saved locally) -->
    <script src="css/tailwind.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-white dark:bg-gray-900 font-sans w-80 mx-auto p-4 text-black dark:text-white">
    <div class="w-full">
      <div class="flex justify-between items-center p-4">
        <h1 class="text-xl font-semibold flex items-center gap-2">
          FocusFeed
        </h1>
        <!-- Dark/Light Mode Tailwind Toggle -->
        <label for="themeToggle" class="inline-flex items-center cursor-pointer ml-2">
          <span class="relative">
            <input id="themeToggle" type="checkbox" class="sr-only peer">
            <div class="w-10 h-6 bg-gray-300 rounded-full peer dark:bg-gray-600 peer-checked:bg-indigo-600 transition-colors duration-200"></div>
            <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow peer-checked:translate-x-4 transform transition-transform duration-200"></div>
          </span>
        </label>
      </div>

      <!-- YouTube Section -->
      <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-4 mb-4 shadow">
        <div class="flex items-center space-x-3 mb-4">
          <div class="checkbox-wrapper">
            <input
              type="checkbox"
              id="youtube"
            />
          </div>
          <label for="youtube" class="text-lg font-semibold youtube">YouTube</label>
        </div>
        <div class="ml-7 space-y-3">
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleRecommendations" />
            <label for="toggleRecommendations" class="text-sm">Hide Recommendations</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleComments" />
            <label for="toggleComments" class="text-sm">Hide Comments</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleShorts" />
            <label for="toggleShorts" class="text-sm">Hide Shorts</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleHomeFeed" />
            <label for="toggleHomeFeed" class="text-sm">Replace home feed with subscription feed</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="grayThumbnails" />
            <label for="grayThumbnails" class="text-sm">Make thumbnails grayscale</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="hideThumbnails" />
            <label for="hideThumbnails" class="text-sm">Hide all thumbnails</label>
          </div>
        </div>
      </div>

      <!-- Instagram Section -->
      <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-4 mb-4 shadow">
        <div class="flex items-center space-x-3 mb-4">
          <div class="checkbox-wrapper">
            <input
              type="checkbox"
              id="instagram"
            />
          </div>
          <label for="instagram" class="text-lg font-semibold instagram">Instagram</label>
        </div>
        <div class="ml-7 space-y-3">
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleExploreFeed" />
            <label for="toggleExploreFeed" class="text-sm">Disable explore feed</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleReelsFeed" />
            <label for="toggleReelsFeed" class="text-sm">Disable reels feed</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleForYouPage" />
            <label for="toggleForYouPage" class="text-sm">Disable "For You" page</label>
          </div>
          <div class="checkbox-wrapper flex items-center space-x-2">
            <input type="checkbox" id="toggleSearchButton" />
            <label for="toggleSearchButton" class="text-sm">Hide search button</label>
          </div>
        </div>
      </div>

      <!-- Study Mode Section -->
      <div class="bg-gray-100 dark:bg-gray-800 rounded-lg p-4 mb-4 shadow">
        <div class="flex items-center space-x-3 mb-4">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="studyMode" />
          </div>
          <label for="studyMode" class="text-lg font-semibold">Study Mode</label>
        </div>
        <div class="ml-7 space-y-3" id="studyModeSettings">
          <div class="text-sm">Block these sites during study mode:</div>
          <div class="space-y-2">
            <div class="checkbox-wrapper flex items-center space-x-2">
              <input type="checkbox" id="blockSocial" checked />
              <label for="blockSocial" class="text-sm">Social Media</label>
            </div>
            <div class="checkbox-wrapper flex items-center space-x-2">
              <input type="checkbox" id="blockVideo" checked />
              <label for="blockVideo" class="text-sm">Video Sites</label>
            </div>
          </div>
          <div class="text-sm mt-2">Trigger study mode when visiting:</div>
          <input type="text" id="studyTriggers" class="w-full p-2 border rounded text-sm" placeholder="e.g., coursera.org, edx.org"/>
        </div>
      </div>

      <!-- Footer -->
      <footer class="p-4 text-center text-xs">
        <p>
          Contribute or request features on
          <a
            href="https://github.com/SebastianBoehler/productivity-extension"
            class="text-indigo-600 hover:text-indigo-400 hover:underline transition-colors duration-150"
            target="_blank"
          >GitHub</a>.
        </p>
      </footer>
    </div>

    <script type="module" src="utils.js"></script>
    <script src="study-mode.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
